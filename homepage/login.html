<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend UI</title>
  <link rel="stylesheet" href="/styles/login.css">
</head>

<body>
    <header>
      <div class="logo">
        <img src="/images/logo.png"  class="logo-img">
      </div>
        <nav>
            <a href="/homepage/index.html">Home</a>
            <a href="/homepage/dampak.html">Dampak</a>
            <a href="/homepage/tentang kami.html">Tentang Kami</a>
        </nav>
        <div class="nav-right">
            <a href="/homepage/daftar.html">Daftar</a></li>
            <a href="/homepage/login.html">Masuk</a>
        </div>
    </header>

  <div class="form-container">
    <form class="register-form" onsubmit="validateLogin(event)">
      <h2>Masuk</h2>
      <div class="form-group">
        <label for="email">Alamat e-mail</label>
        <input type="email" id="email" placeholder="Alamat e-mail">
      </div>
      <div class="form-group">
        <label for="password">Kata Sandi</label>
        <input type="password" id="password" placeholder="Kata Sandi">
      </div>
      <button type="submit" class="submit-button">Masuk</button>
    </form>
  </div>

  <footer>
    <div class="footer-left">
      <img src="/images/logo.png" alt="ReLeaf Logo" class="footer-logo">
      <div class="footer-links">
        <p>Tentang Kami</p>
        <p>Home</p>
        <p>Layanan</p>
        <p>Dampak</p>
      </div>
    </div>
    <div class="footer-right">
      <img src="/images/blank.png" alt="ReLeaf Logo" class="footer-logo">
      <p>Alamat: JL.Nusa Indah No 10, Condong Catur, Depok, Sleman, Yogyakarta</p>
      <p>Telepon: 082139219681</p>
      <p>Email: contact.releaf@releaf.co.id</p>
      <p>Media Sosial:</p>
      <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
      <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
      <a href="#"><img src="youtube-icon.png" alt="YouTube"></a>
    </div>
  </footer>
  
  
  <script>
    // Data kredensial yang sudah didefinisikan (untuk demo saja)
    const validCredentials = {
      email: "user@gmail.com",  
      password: "abc123"      
    };
    
    // Fungsi validasi login
    function validateLogin(event) {
      event.preventDefault();  // Mencegah submit otomatis form
  
      const emailInput = document.getElementById('email').value.trim();
      const passwordInput = document.getElementById('password').value.trim();
  
      // Cek jika ada kolom yang kosong
      if (!emailInput || !passwordInput) {
          alert("Harap isi semua kolom dengan benar!");
          return;
      }
  
      // Memeriksa apakah email dan password sesuai
      if (emailInput === validCredentials.email && passwordInput === validCredentials.password) {
          alert("Login berhasil!");  
          window.location.href = "/user/dashboard.html";  // Redirect ke dashboard
      } else {
          alert("Email atau password salah. Silakan coba lagi.");
      }
  }
  </script>
  

</body>
</html>
