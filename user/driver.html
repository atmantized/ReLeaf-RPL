<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Button with Popup</title>
    <link rel="stylesheet" href="/styles/driver.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <div class="logo">LOGO</div>
        </nav>
    </header>  

    <main>
        <div class="profile-container">
            <!-- Bagian atas (Profile Picture dan Nama) -->
            <div class="profile-header">
                <img src="profile-pic.jpg" alt="Profile Picture" class="profile-pic">
                <div class="edit-icon">&#9998;</div>
                <h2 class="profile-name">Md Abu Ubayda</h2>
                <p class="profile-phone">+88001712346789</p>
            </div>
    
            <!-- Account Overview Section -->
            <div class="account-overview">
                <h3>Account Overview</h3>
                <ul>
                    <li><a href="#">My Profile</a></li>
                    <li><a href="#">My Orders</a></li>
                    <li><a href="#">Refund</a></li>
                    <li><a href="#">Change Password</a></li>
                </ul>
            </div>
        </div>
    </main>

    <!-- Popup -->
    <div class="popup" id="orderPopup">
        <h2>Informasi Order</h2>
        <p>Order dari User: <strong>#12345</strong></p>
        <p>Alamat: Jl. Mawar No. 10</p>
        <p>Pesanan: 2x Buku, 1x Novel</p>
        <button class="close-popup" onclick="closePopup()">Tutup</button>
    </div>

    <!-- JavaScript -->
    <script>
        function toggleButton(button) {
            if (button.textContent === 'ON') {
                button.textContent = 'OFF';
                button.classList.add('off');
                showPopup(); // Memunculkan popup saat tombol "ON" diklik
            } else {
                button.textContent = 'ON';
                button.classList.remove('off');
            }
        }

        function showPopup() {
            document.getElementById('orderPopup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('orderPopup').style.display = 'none';
        }
    </script>
</body>
</html>
