<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Button with Popup</title>
    <link rel="stylesheet" href="/styles/driver.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <div class="logo">LOGO</div>
        </nav>
    </header>  

    <main>
        <div class="form-container">
            <!-- Avatar & Headline -->
            <div class="form-group">
                <img class="driver-avatar" src="/images/pdriver.jpg" alt="Driver Avatar">
                <h1>Siap Terima Order?</h1>
                <p>Aktifkan akunmu untuk mulai menerima orderan dari pelanggan. Jangan lewatkan peluangmu!</p>
            </div>
            
            <!-- âœ… Tombol Toggle & Status -->
            <div class="form-group">
                <button class="toggle-button" onclick="toggleButton(this)">OFF</button>
                <p id="statusText" style="margin-top: 10px; font-weight: bold;"></p>
            </div>
        </div>
    </main>

    <!-- Popup -->
    <div class="popup" id="orderPopup" style="display: none;">
        <h2>Informasi Order</h2>
        <p>Order dari User: <strong>#12345</strong></p>
        <p>Alamat: Jl. Mawar No. 10</p>
        <p>Pesanan: 2x Buku, 1x Novel</p>
        <button class="close-popup" onclick="closePopup()">Tutup</button>
        <button class="detail-button" onclick="window.location.href='/user/driver_orderdetail.html'">Cek Detail</button>

    </div>

    <!-- JavaScript -->
    <script>
        function toggleButton(button) {
            if (button.textContent === 'ON') {
                button.textContent = 'OFF';
                button.classList.add('off');
                statusText.textContent = 'Status: Aktif';
                showPopup(); // Memunculkan popup saat tombol "ON" diklik
            } else {
                button.textContent = 'ON';
                button.classList.remove('off');
                statusText.textContent = 'Status: Non Aktif';
            }
        }

        function showPopup() {
            document.getElementById('orderPopup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('orderPopup').style.display = 'none';
        }

        function simulateNewOrder() {
            setTimeout(() => {
                alert('Order baru telah masuk!');
                showPopup();
            }, 5000); // Muncul setelah 5 detik
        }
        simulateNewOrder();
    </script>
</body>
</html>
