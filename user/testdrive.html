<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    /* General Styling */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #ffff;
    color: white;
    text-align: center;
}

/* Container Styling */
.profile-container {
    width: 90%;
    max-width: 400px;
    margin: 0 auto;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
    background: white;
    color: black;
}

/* Header Section */
.profile-header {
    position: relative;
    padding: 40px 20px;
    background: #002B17;
    border-radius: 0 0 50px 50px;
    color: white;
}

.profile-pic {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    border: 3px solid white;
    object-fit: cover;
}

.edit-icon {
    position: absolute;
    top: 95px;
    right: 50%;
    transform: translateX(50%);
    background: orange;
    border-radius: 50%;
    padding: 8px;
    cursor: pointer;
}

.profile-name {
    margin: 10px 0 5px;
    font-size: 22px;
    font-weight: bold;
}

.profile-phone {
    margin: 0;
    font-size: 16px;
}

/* Account Overview Section */
.account-overview {
    padding: 20px;
    border-radius: 20px;
    background: white;
    text-align: left;
}

.account-overview h3 {
    margin: 0;
    color: #333;
    font-size: 20px;
}

.account-overview ul {
    list-style: none;
    padding: 0;
}

.account-overview li {
    padding: 10px 0;
    border-bottom: 1px solid #ddd;
}

.account-overview li a {
    text-decoration: none;
    color: #333;
    font-size: 18px;
    display: flex;
    justify-content: space-between;
}

.account-overview li:last-child {
    border-bottom: none;
}

    </style>
<body>
    <div class="profile-container">
        <!-- Bagian atas (Profile Picture dan Nama) -->
        <div class="profile-header">
            <img src="profile-pic.jpg" alt="Profile Picture" class="profile-pic">
            <div class="edit-icon">&#9998;</div>
            <h2 class="profile-name">Md Abu Ubayda</h2>
            <p class="profile-phone">+88001712346789</p>
        </div>

        <!-- Account Overview Section -->
        <div class="account-overview">
            <h3>Account Overview</h3>
            <ul>
                <li><a href="#">My Profile</a></li>
                <li><a href="#">My Orders</a></li>
                <li><a href="#">Refund</a></li>
                <li><a href="#">Change Password</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
